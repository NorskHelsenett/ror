site_name: ROR Docs
repo_url: https://helsegitlab.nhn.no/sdi/SDI-Infrastruktur/nhn-ror
repo_name: ROR
edit_uri: -/edit/develop/docs/
theme:
  name: material
  language: "nb"
  logo: images/ror.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.action.edit
  icon:
    edit: material/pencil 
    view: material/eye
extra_css:
  - css/nhn.css
plugins:
    - search
    - mermaid2
    - glightbox
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - admonition
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - footnotes
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://helsegitlab.nhn.no/sdi
      name: Privat sky p√• github
    - icon: fontawesome/brands/slack
      link: https://norskhelsenett.slack.com/archives/C01U0NUQ7PF
      name: "#drift-sdi-devops"
    - icon: fontawesome/brands/confluence
      link: https://confluence.nhn.no/display/PEPS
  generator: false
copyright: Norsk Helsenett SF - Privat sky
nav:
  - ROR:
    - index.md
    - components.md
    - design.md
    - getting-started.md
  - Clients:
    - ror-admin:
      - ror-admin/index.md
    - ror-cli:
      - ror-cli/index.md
      - ror-cli/auth-flow.md
  - Core:
    - ror-api:
      - ror-api/index.md
      - ror-api/aclv2.md
      - ror-api/config-management.md
    - vault:
      - vault/index.md
    - mongoDB:
      - mongodb/index.md
    - ror-docs:
      - ror-docs/index.md
  - Microservices:
    - ror-ms-nhn:
      - ror-ms-nhn/index.md
    - ror-ms-auth:
      - ror-ms-auth/index.md
    - ror-ms-slack:
      - ror-ms-slack/index.md  
  - Distributed:
    - ror-operator:
      - ror-operator/index.md
    - ror-agent:
      - ror-agent/index.md
