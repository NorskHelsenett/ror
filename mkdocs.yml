site_name: ROR Docs
repo_url: https://github.com/NorskHelsenett/ror
repo_name: ROR
edit_uri: edit/main/docs/
theme:
  name: material
  language: "nb"
  logo: images/ror.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.action.edit
  icon:
    edit: material/pencil
    view: material/eye

  palette:
    # Scheme can be 'default' (light), 'slate' (dark), or 'preference' (system preference)
    scheme: preference
    # Optional: Add a toggle for users to switch between light/dark mode
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
extra_css:
  - css/nhn.css
plugins:
  - search
  - mermaid2
  - glightbox
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - admonition
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NorskHelsenett/ror
      name: Privat sky p√• github
  generator: false
copyright: Norsk helsenett SF - Privat sky
