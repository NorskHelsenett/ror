build-api:
  stage: buildandtest
  retry: 2
  needs: 
    - job: bump-version
      optional: true
  extends: .go-cache
  image: ncr.sky.nhn.no/dockerhub/library/golang:latest
  rules:
    - changes:
        - 'cmd/api/**/*'
        - 'internal/**/*'
        - 'pkg/**/*'
        - 'go.mod'
    - when: never
  script:
    - go get ./...
    - go get -t ./...
    - go vet ./cmd/api-stub/...
    - go install github.com/swaggo/swag/cmd/swag@v1.8.12
    - export PATH=$(go env GOPATH)/bin:$PATH
    - swag init -g ./cmd/api-stub/main.go --parseDependency --output ./cmd/api-stub/docs
    - CGO_ENABLED=0 go build -o dist/api  -ldflags "-w -extldflags '-static' -X ror/cmd/api-stub/apiconfig.Version=$ROR_VERSION -X ror/cmd/api-stub/apiconfig.Commit=$CI_COMMIT_SHORT_SHA" cmd/api/main.go
    - touch cmd/api/isbuilt
  artifacts:
    paths:
      - dist/api
      - cmd/api/isbuilt
    expire_in: 1 hour

image-api:
  stage: buildandtest
  extends: .build-container-kaniko
  needs: 
    - build-api
    - test-api
  variables:
    DOCKERFILE_PATH: '/cmd/api'
    CONTEXT_PATH: '${CI_PROJECT_DIR}'
    CI_APPLICATION_IMAGE: '$HARBOR_HOST/ror/ror-api'
    CI_APPLICATION_TAG: '$CI_COMMIT_SHORT_SHA'
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
      changes:
        - 'cmd/api/**/*'
        - 'internal/**/*'
        - 'pkg/**/*'
        - 'go.mod'
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - 'cmd/api/**/*'
        - 'internal/**/*'
        - 'pkg/**/*'
        - 'go.mod'
  dependencies:
    - build-api

test-api:
  stage: buildandtest
  retry: 2
  needs: []
  extends: .go-cache
  image: ncr.sky.nhn.no/dockerhub/library/golang:latest
  rules:
    - changes:
        - 'cmd/api/**/*'
        - 'internal/**/*'
        - 'pkg/**/*'
        - 'go.mod'
    - when: never
  before_script:
    - go get ./...
    - go get -t ./...
    - cd cmd/api
  script:
    - go test -cover -v ./...

gen-charts-ror-api:
    stage: buildandtest
    dependencies:
        - build-api
    needs:
        - job: image-api
          optional: true
        - job: build-api
          artifacts: true
          optional: true
    rules:
        - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
          when: never
        - if: '$CI_COMMIT_BRANCH == "develop"'
          changes:
              - cmd/api/**/*
              - internal/**/*
              - pkg/**/*
              - 'go.mod'
        - if: '$CI_COMMIT_BRANCH == "main"'
          changes:
              - cmd/api/**/*
              - internal/**/*
              - pkg/**/*
              - 'go.mod'
        - when: never
    variables:
        CI_REPO: 'helsegitlab.nhn.no/sdi/SDI-Infrastruktur/nhn-ror.git'
    image: ncr.sky.nhn.no/nhn/ci-deploy:0.0.2
    script:
        - if test -f "cmd/api/isbuilt"; then
        - yq e -i '.version = strenv(ROR_VERSION),.appVersion = strenv(ROR_VERSION)' charts/ror-api/Chart.yaml  
        - yq e -i '.image.tag = strenv(ROR_VERSION)' charts/ror-api/values.yaml  
        - helm package charts/ror-api
        - echo  $HARBOR_TOKEN | helm registry login -u $HARBOR_USER $HARBOR_HOST --password-stdin
        - helm push api-${ROR_VERSION}.tgz oci://${HARBOR_HOST}/ror/helm
        - fi