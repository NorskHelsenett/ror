<table class="table-fixed">
  <thead>
    <tr class="text-left">
      <th class="w-60">Name</th>
      <th>Namespace</th>
    </tr>
  </thead>
  <tbody>
    @for (cert of certificates; track $index) {
      <tr>
        <td>{{ cert?.metadata?.name }}</td>
        <td>{{ cert?.metadata?.namespace }}</td>
      </tr>
    }
  </tbody>
</table>
