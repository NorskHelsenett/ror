<div>
  <p-table
    [columns]="selectedColumns"
    [value]="(resourceSet$ | async)?.resources"
    responsiveLayout="scroll"
    #resourcesTable
    [rowHover]="true"
    [paginator]="false"
    [loading]="loading"
    loadingIcon="pi pi-spinner"
    [rows]="rows"
    [showCurrentPageReport]="false"
    currentPageReportTemplate="{{ 'common.showing' | translate }} {first} {{ 'common.to' | translate | lowercase }} {last} {{
      'common.of' | translate | lowercase
    }} {totalRecords} {{ 'common.entries' | translate | lowercase }}"
  >
    <ng-template pTemplate="caption">
      <ng-content select="[filter]"></ng-content>
      <div class="xs:flex-none sm:flex sm:justify-between" *ngIf="(resourceSet$ | async)?.resources">
        <p-multiSelect
          [options]="columnDefinitions"
          [(ngModel)]="selectedColumns"
          [showToggleAll]="true"
          optionLabel="header"
          selectedItemsLabel="{0} {{ 'common.table.columnsSelected' | translate }}"
          [style]="{ 'min-width': '200px' }"
          placeholder="{{ 'common.table.chooseColumns' | translate }}"
          emptyMessage="{{ 'common.table.noColumns' | translate }}"
          emptyFilterMessage="{{ 'common.table.noColumnsFilter' | translate }}"
        ></p-multiSelect>

        <div class="flex">
          <input
            #resourceSearch
            class="rounded-lg"
            type="text"
            placeholder="{{ 'common.search' | translate }}"
            (input)="resourcesTable.filterGlobal(resourceSearch.value, 'contains')"
          />
          <button class="ml-2" (click)="resourcesTable.clear()">{{ 'common.reset' | translate }}</button>
        </div>

        <div>
          <p-dropdown [options]="rowsPerPage" [(ngModel)]="rows" (onChange)="selectedRowsChange($event)">
            <ng-template let-row pTemplate="item">
              <div class="flex align-items-center gap-2">
                <div>{{ row }}</div>
              </div>
            </ng-template>
          </p-dropdown>
        </div>
        <app-export-button class="md:justify-self-end" [exportObjects]="export()" [filename]="'resources'"></app-export-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col?.field" class="p-1">
          <div class="flex flex-cols">
            <span>{{ col?.header }}</span> <p-sortIcon [field]="col?.field"></p-sortIcon>
          </div>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" class="p-1">
          <p-columnFilter
            [type]="col.type"
            [field]="col.field"
            matchMode="contains"
            [showMenu]="true"
            [matchModeOptions]="matchModeOptions"
          ></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-resource let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          @if (col?.header === 'Name' && (adminCreate$ | async) == true) {
            <span class="cursor-pointer hover:underline" (click)="setSelectedResource(resource)">{{ extractData(resource, col.field) }}</span>
          } @else {
            <ng-container>{{ extractData(resource, col.field) }}</ng-container>
          }
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr *ngIf="!loading">
        <td colspan="7">
          <ng-container *ngIf="!loading">{{ 'common.emptyList' | translate }}</ng-container>
          <ng-container *ngIf="loading"><app-spinner></app-spinner></ng-container>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="text-center">
        <button
          class="hover:bg-primary-dark focus:ring-primary dark:focus:ring-offset-dark rounded-md bg-green-700 px-4 py-2 text-sm text-white focus:outline-none focus:ring focus:ring-offset-1 focus:ring-offset-white"
        >
          {{ 'common.loadMore' | translate }}
        </button>
      </div>
    </ng-template>
  </p-table>
</div>
