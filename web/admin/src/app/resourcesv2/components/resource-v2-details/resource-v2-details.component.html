<div *ngIf="resource$ | async as resource; else loadingOrError">
  <h1 class="text-2xl font-semibold">{{ 'pages.resources.details.title' | translate }}</h1>
  <pre class=""><code class="" [highlight]="resource | json" language="json" lineNumbers></code></pre>
</div>
<ng-template #loadingOrError>
  <ng-container *ngIf="resourceFetchError; else loading">
    <div class="mx-auto my-4 flex items-center rounded-md bg-red-200 px-6 py-4 text-lg">
      <span class="p-2 text-red-800"> {{ 'pages.dashboard.error' | translate }} </span>
    </div>
  </ng-container>
  <ng-template #loading>
    <app-spinner></app-spinner>
  </ng-template>
</ng-template>
